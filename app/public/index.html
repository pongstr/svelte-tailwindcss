<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>CodeCrumble</title>
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Space+Mono:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="./app/main/styles.css" />
    <script type="module" defer src="./app/main/main.js"></script>
  </head>
  <body>
    <script>
      ;(() => {
        'use strict'
        /* Only register a service worker if it's supported */
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./worker.js')
        }
      })()
    </script>
  </body>
</html>
